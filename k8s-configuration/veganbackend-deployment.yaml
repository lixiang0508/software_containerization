apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: veganbackend-deployment 
  labels: 
    app: veganbackend 
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: veganbackend 
  template: 
    metadata: 
      labels: 
        app: veganbackend 
    spec: 
      containers: 
      - name: veganbackend 
        image: localhost:32000/veganbackend:v1
        ports: 
        - containerPort: 5000
